<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Add Photo</title>
        <h1>Add your photo's to Google Photos coming soon!!!</h1>
        <h6 style="color:red">*THIS IS NOT A FINISHED FORM. SEE ADD TO GOOGLE PHOTO TAB*</h6>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>

    <body class="m-5">
        <div class="container">

            <div class="row justify-content-center">
                <div class="col-md-4">
                    <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                    <div class="card">

                        <form method='POST' action="" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group m-3">
                                <label>Select a photo album</label>
                                <select name="title" class="form-control">
                                    <option value='none'>Select an album...</option>

                                    {% for albums in album %}
                                    <option value='{{albums.id}}'>{{albums.title}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group m-3">
                                <label>Upload image</label>
                                <input required name="albumImage" type="file" multiple class="form-control-file">
                            </div>

                            <button type='submit' class="btn btn-primary m-3">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
