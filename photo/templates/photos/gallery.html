<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

<style>
  .image-thumbnail{
    height: 200px;
    object-fit: cover;
}
</style>

</head>
<body class="m-5">
    <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="card" style="width: 18rem;">
              <div class="card-header">
                Categories 
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                    <a href="{% url 'gallery' %}"class="btn btn-block btn-sm m-1">All</a>
                </li>
                {% for x in categories %}
                <li class=" list-group-item">
                    <a id="categories" href="{% url 'gallery' %}?category={{x.name}}" class="btn btn-block btn-sm m-1">
                        {{x.name}}
                    </a>
                </li>
                {% endfor %}
                <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo to Gallery</a>
                <a href="{% url 'addAlbum' %}" class="btn btn-dark btn-block btn-sm m-1">Create Photo Album</a>
                <a href="{% url 'addPhoto' %}" class="btn btn-dark btn-block btn-sm m-1">Add to Google Photo</a>
                <a href="{% url 'addToAlbum' %}" class="btn btn-dark btn-block btn-sm m-1">Add to Album</a>
            </ul>
            </div>
          </div>

          <div class="col-md-9">
            <div class="row">
              <h2 >{{ category }}</h2>
                {% for photo in photos %}
                <div class="col-md-4">
                    <div class="card my-2">
                        <img class="image-thumbail" src="{{photo.image.url}}" class="img-fluid" alt="Card image cap">

                        <div class="card-body">
                            <small>Category: {{photo.category.name}}</small>
                        </div>
                        <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                    </div>
                </div>
                {% empty %}
                <h5>No photos...</h5>
              {% endfor %}
            </div>
          </div>

</body>
</html>
